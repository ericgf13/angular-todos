<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let todo">{{todo.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
    <mat-cell *matCellDef="let todo">{{todo.action}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <mat-header-cell *matHeaderCellDef>Due date</mat-header-cell>
    <mat-cell *matCellDef="let todo">{{todo.dueDate | date : 'yyyy-MM-dd'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="done">
    <mat-header-cell *matHeaderCellDef>Done</mat-header-cell>
    <mat-cell *matCellDef="let todo">
      <mat-checkbox [checked]="todo.done" (change)="setDone(todo)"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let todo">
      <button mat-raised-button color="accent" (click)="updateTodo(todo)">Update</button>
      <button mat-raised-button color="warn" (click)="deleteTodo(todo)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let todo; columns: displayedColumns;"></mat-row>

</mat-table>
